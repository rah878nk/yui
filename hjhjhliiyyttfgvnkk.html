    <script>
        fetch('https://script.google.com/macros/s/AKfycbwMxeiy_Yle8A0FiU3q4dLRM9K4UCu-mQx-YxsX49aVe-HsxJaQxD0e7uZ-HgAw3xjILA/exec')
            .then(res => res.json())
            .then(data => {
                let tr = data.content.reduce((prev, cur) => {
                    let td = cur.map(e => `<td>${e}</td>`)
                    return prev + `<tr>${td.join("")}</tr>`
                }, "\r")
                document.querySelector("table").innerHTML = tr;
                
            });
    </script>
